<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="navbar-left">
            <ul class="list">
                <li><a href="index.html"><img src="assets/images/logo-dumbways.png" alt=""></a></li>
                <li><a class="items-hidden" href="index.html">Home</a></li>
                <li><a class="items-hidden" href="my-project.html">My Projects</a></li>
            </ul>
        </div>
        <div class="navbar-right items-hidden">
            <a href="contact.html">Contact Me</a>
        </div>
        <div class="navbar-dropdown" id="bars">
            <button onclick="openDropdown()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="dropdown-container" id="dropdown-container">
        <a href="index.html">Home</a>
        <a href="my-project.html">My Projects</a>
        <div class="dropdown-contact">
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <!-- Navbar -->
    
    <!-- Form Contact -->
    <form>
        <h1>Contact Me</h1>
        <div>
            <label for="input-name">Name</label>
            <input id="input-name" placeholder="Name" type="text" required>
        </div>

        <div>
            <label for="input-email">Email</label>
            <input id="input-email" placeholder="Email" type="email" required>
        </div>

        <div>
            <label for="phone-number">Phone Number</label>
            <input id="phone-number" placeholder="Phone Number" type="number" required>
        </div>

        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
                <option value="" hidden>select</option>
                <option>Relation Request</option>
                <option>Colaboration Request</option>
                <option>Discussion Request</option>
            </select>
        </div>

        <div>
            <label for="input-message">Your Message</label>
            <textarea id="input-message" cols="30" rows="10" placeholder="Description.." required></textarea>
        </div>

        <div class="button-submit">
            <button type="button" onclick="getData()">Submit</button>
        </div>
    </form>
    <!-- Form Contact -->
    
    <script src="js/index.js"></script>
</body>
</html>
