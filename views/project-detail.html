<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="/">
                <img src="/public/images/logo-dumbways.png" alt="Bootstrap" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-between text-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/form-project">Add Project</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-success" href="/contact">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Detail Project -->
    <div class="container-fluid">
        <div class="w-75 mx-auto my-5">
            <h1 class="my-4">{{.Title}}</h1>
            <div class="d-flex my-5">
                <div class="w-75">
                    <img class="w-100" src="/public/images/project-tumbnail.png" alt="">
                </div>
                <div class="w-25 my-5 mx-3">
                    <div class="">
                        <h3>Duration</h3>
                        <p><i class="fa-solid fa-calculator"></i> {{ .Start }} - {{ .End }}</p>
                        <p><i class="fa-regular fa-clock"></i> 25 Hari</p>
                    </div>
                    <div class="">
                        <h3>Technologies</h3>
                        <div class="d-flex">
                            <p><i class="fa-brands fa-react"></i> React JS</p>
                            <p class="ms-3"><i class="fa-brands fa-node-js"></i> Node JS</p>
                        </div>
                        <div class="d-flex">
                            <p><i class="fa-brands fa-js"></i> JavaScript</p>
                            <p class="ms-3"><i class="fa-brands fa-laravel"></i> Laravel</p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p>{{ .Description }}</p>
            </div>
        </div>
    </div>
    <!-- Detail Project -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
