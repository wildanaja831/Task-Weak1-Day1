<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">

</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="/">
                <img src="/public/images/logo-dumbways.png" alt="Bootstrap" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-between text-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    {{ if .DataSession.IsLogin }}
                    <li class="nav-item">
                        <a class="nav-link" href="/form-project">Add Project</a>
                    </li>
                    {{ end }}
                    <li class="nav-item">
                        <a class="nav-link" href="/testimonials">Testimonials</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-center align-items-center">
                    {{ if .DataSession.IsLogin }}
                    <p class="my-auto me-2">Hello, {{ .DataSession.Name }}</p>
                    <form id="myform" action="/logout" method="post">
                        <button onclick="document.getElementById('myform').submit()" class="border-0 me-2">Log Out</button>
                    </form>
                    {{ else }}
                    <a class="nav-link me-2 active" href="/form-register">Register</a>
                    <a class="nav-link me-3" href="/form-login">Login</a>
                    {{ end }}
                    <a class="btn btn-outline-success" href="/contact">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Form Register -->
    <div class="container-fluid d-flex justify-content-center">
        <div class="my-5" style="width: 40%;">
            <h3 class="text-center my-5">REGISTER YOUR ACCOUNT</h3>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="input-name" class="form-label">Name</label>
                    <input type="text" name="input-name" class="form-control bg-secondary" id="input-name" required>
                </div>
                <div class="mb-3">
                  <label for="input-email" class="form-label">Email address</label>
                  <input type="email" name="input-email" class="form-control bg-secondary" id="input-email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="input-password" class="form-label">Password</label>
                  <input type="password" name="input-password" class="form-control bg-secondary" id="input-password" required>
                </div>
                <button class="btn btn-outline-success float-end mt-3">Submit</button>
            </form>
        </div>
    </div>
    <!-- Form Register -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
