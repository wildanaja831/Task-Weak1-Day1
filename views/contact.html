<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="/">
                <img src="public/images/logo-dumbways.png" alt="Bootstrap" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-between text-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/form-project">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/testimonials">Testimonials</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-success" href="/contact">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
    
    <!-- Form Contact -->
    <div class="container-fluid">
        <div class="d-flex justify-content-center my-5">
            <div class="contact shadow-lg p-5 rounded">
                <h2 class="text-center my-4">Contact Me</h2>
                <form>
                    <div class="mb-3">
                        <label for="input-name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="input-name">
                    </div>
                    <div class="mb-3">
                      <label for="input-email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="input-email">
                    </div>
                    <div class="mb-3">
                      <label for="phone-number" class="form-label">Number Phone</label>
                      <input type="number" class="form-control" id="phone-number">
                    </div>
                    <div class="mb-3">
                        <label for="input-subject" class="form-label">Email address</label>
                        <select class="form-select" id="input-subject">
                            <option value="" hidden>select</option>
                            <option>Relation Request</option>
                            <option>Colaboration Request</option>
                            <option>Discussion Request</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="input-message" class="form-label">Your Message</label>
                        <textarea class="form-control" placeholder="Input Description..." id="input-message" rows="5" style="resize: none;"></textarea>
                    </div>
                    <button onclick="getData()" class="btn btn-outline-success my-3 float-end">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Form Contact -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/index.js"></script>
</body>
</html>
