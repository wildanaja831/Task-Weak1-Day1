<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="bg-secondary bg-opacity-25">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="/">
                <img src="public/images/logo-dumbways.png" alt="Bootstrap" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-between text-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/form-project">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/testimonials">Testimonials</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-success" href="/contact">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Form Add New Project -->'
    <div class="container-fluid" style="margin: 50px 0 100px 0;">
        <div class="w-75 m-auto">
            <h2 class="text-center my-3">Add New Projects</h2>
            <form action="add-project" method="post">
                <div class="mb-3">
                    <label for="project-title" class="form-label">Title Project</label>
                    <input type="text" name="inputTitle" class="form-control" placeholder="Title..." id="project-title">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="w-50 me-3">
                        <label for="start-date" class="form-label">Start Date</label>
                        <input type="date" name="inputStart" class="form-control " id="start-date">
                    </div>
                    <div class="w-50">
                        <label for="end-date" class="form-label">End Date</label>
                        <input type="date" name="inputEnd" class="form-control w-100" id="end-date">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="inputDescription" placeholder="Description..." id="description" rows="5" style="resize: none;"></textarea>
                </div>
                <div class="mb-3 form-check d-flex">
                    <div class="">
                        <div>
                            <input type="checkbox" name="nodejs" class="form-check-input" id="nodejs" value="nodejs">
                            <label class="form-check-label" for="nodejs">Node JS</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="nextjs" class="form-check-input" id="nextjs" value="nextjs">
                            <label class="form-check-label" for="nextjs">Next JS</label>
                        </div>
                    </div>
                    <div class="ms-5">    
                        <div>
                            <input type="checkbox" name="reactjs" class="form-check-input" id="reactjs" value="reactjs">
                            <label class="form-check-label" for="reactjs">React JS</label>
                        </div>
                        <div class="">
                            <input type="checkbox" name="typescript" class="form-check-input" id="typescript" value="typescript">
                            <label class="form-check-label" for="typescript">TypeScript</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-check-label" for="form-project-upload-image">Image</label>
                    <input type="file" class="form-control mt-2" id="form-project-upload-image">
                </div>
                <button type="submit" class="btn btn-outline-success float-end">Submit</button>
            </form>
        </div>
    </div>
    <!-- Form Add New Project -->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/myproject.js"></script>
    <script src="public/js/index.js"></script>
</body>
</html>
